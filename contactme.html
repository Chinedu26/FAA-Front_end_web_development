<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Vibes Form!!!</title>
</head>
<body>
    <header>
    <h1>Vibe Check...Vibe Check!!! </h1>
    <h5>One,two...One,two</h5><hr>
    </header>
    <div>
        <p>Tell us something positive that happened to you today</p><br>
        <form method="get">
            <label>Name:
                <input type="text" placeholder="Enter your name" required>
            </label><br>
            <label>Email:
                <input type="email" placeholder="Enter your email address" required> 
            </label><br>
            <label>On a scale of 1-10, how good was it?
                <input type="number" placeholder="Enter a number between 1 and 10" max="10">
            </label><br>
            
            <label>At what time of the day did it happen?
                <div>
                <input type="radio" name="time">Morning<br>
                <input type="radio" name="time">Afternoon<br>
                <input type="radio" name="time">Evening<br>
                </div>
            </label><br>
            <label>What emotions did you experience? (Select all that apply)<label>
                
                    <input type="checkbox">Excited<br>
                    <input type="checkbox">Humbled<br>
                    <input type="checkbox">Elated<br>
                    <input type="checkbox">Loved<br>
                    <input type="checkbox">Enthusiastic<br>
                    <input type="text" placeholder="specify"> Other feelings?<br>
                    <label>Please describe your positive experience:</label><br>
                        <textarea>Enter your experience here</textarea><br>
                        <input type="submit" value="Submit">

                    
    

        </form>
        
    </div>
</body>
</html>
